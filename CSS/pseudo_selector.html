<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     a:hover{
        color: red;
     
        font-size: 50px;
        background-color: black;
    }
    h2 a:visited{
        color: pink;
    }
    input[type="text"]:focus{ 
        background-color: black;
    }
    h2 a:active{
        color: blue;
    } 
    ul li:first-child{
        color: gray;
    }
    ul li:last-child{
        color: red;
    }
    
        
    
    </style>
</head>
<body>
    <h1>
        <a href="">Hover Selector</a></h1>
        <h2>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.flymya.com">Flymya</a>
        </h2>
        <input type="text">
        <ul>
            <li>Macbook</li>
            <li>Lenovo</li>
            <li>Hp</li>
            <li>Ausu</li>
        </ul>
    
</body>
</html>
