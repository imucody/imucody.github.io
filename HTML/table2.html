<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="50">
        <thead>
            <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Start</th>
            <th>Slary</th>
        </tr>
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Water</td>
                <td>1000</td>
                <td>10</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Energy Drink</td>
                <td>1000</td>
                <td>10</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Book</td>
                <td>1000</td>
                <td>10</td>
                <td>10000</td>    
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center">total</td>
                <td>30000</td>
            </tr>
        </tfoot>
    </table>
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="50">
        <tr>
            <th>Months</th>
            <th>Save Money</th>
            <th>Ammount</th>
        </tr>
        <tbody>
            <tr>
                <th>January</th>
                <th>100000</th>
                <th rowspan="3">300000</th>
            </tr>
            <tr>
                <th>February</th>
                <th>100000</th>
            </tr>
            <tr>
                <th>March</th>
                <th>100000</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
