<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
        //Data Type

        //String data type
        let name = "Cody";
        document.write("<h3>"+name+"</h3>")
        document.write("<h3>"+typeof(name)+"</h3>")
        let job = "Web Developer"
        document.write("<h3>"+job+"</h3>")
        document.write("<h3>"+typeof(job)+"</h3>")
        let parttime = "Trainer"
        document.write("<h3>"+parttime+"</h3>")
        document.write("<h3>"+typeof(parttime)+"</h3>")

        //Numeric Data Type
        let age = 27 + 3;
        document.write("<h3>"+age+"</h3>")
        document.write("<h3>"+typeof(age)+"</h3>")

        let agestr = "27"
        document.write("<h3>"+agestr+"</h3>")
        document.write("<h3>"+typeof(agestr)+"</h3>")

        //Boolean Data Type
        let js = true;
        document.write("<h3>"+js+"</h3>")
        document.write("<h3>"+typeof(js)+"</h3>")

        let go = false
        document.write("<h3>"+go+"</h3>")
        document.write("<h3>"+typeof(go)+"</h3>")

        //Array
        let studentData = ["Mg Mg", "Aung Aung", "Hla Hla"];
        console.log(studentData);
        console.log(typeof(studentData));
        document.write("<h3>"+ studentData+ "</h3>");


        let student =[ ["Mg Mg", "Aung Aung", "Hla Hla"], [23,24,25],["Yangon","Mandalay","Money"]];
        console.log(student);
        console.log(student[0]);
        console.log(student[1]);
        console.log(student[2]);

       

        document.write("<h3>"+ student[0] [0] + "</h3>")
        document.write("<h3>"+ student[1] [0] + "</h3>")
        document.write("<h3>"+ student[2] [0] + "</h3>")

        
    </script>
</body>
</html>
