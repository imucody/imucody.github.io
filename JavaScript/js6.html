<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exam Result</h1>
    <form name="myform">
        <label for="name_id">Name</label>
        <input type="text" name="name" id="name_id">
        <br><br>
        <label for="html_id">HTML</label>
            <input type="number" name="html" id="html_id">
            <br><br>
            <label for="css_id">Css</label>
            <input type="number" name="css" id="css_id">
            <br><br>
            <label for="js_id">JavaScript</label>
            <input type="number" name="js" id="js_id">
            <br><br>
            <button type="button" onclick="result()">result</button>
        

    </form>
    <script>
        function result () {
            let name = document.myform.name.value;  
            console.log(name);
            let html = document.myform.html.value;
            console.log(html);
            let css = document.myform.css.value;
            console.log(css);
            let js = document.myform.css.value;
            console.log(js);


            if (html >= 50 && css >= 50 && js >= 50){
                if((html >= 81 && html <= 100) || (css >= 81 && css <= 100 ) || (js >= 81 && css <=100)){
                    if(html >= 81 && html <= 100){
                        document.write('<h1>'+ name +' is pass with HTML Subject Distinction.</h1>');
                    }

                    if( css >= 81 && css <= 100){
                        document.write('<h1>'+ name +' is pass with CSS Subject Distinction.</h1>');
                    }
                    if( js >= 81 && js <=100){
                        document.write('<h1>'+ name +' is pass with JS Subject Distinction.</h1>');
                    }

                }else if (html > 100 || css > 100 || js > 100){
                    document.write('<h1>Mark is over 100.</h1>');
                }else {
                    document.write('<h1>'+ name +' is pass.</h1>');
                }

            
        }else {
            document.write('<h1>'+ name +' is fail.</h1>');

        }
        
            

        

    
        


    }
   

       
    </script>
