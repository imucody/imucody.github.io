<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condition</h1>

    <script>
        //Condition
        //if
        let number = 2 
        if ( number > 0){
            document.write('<h3> Num is greater than 0 </h3>');
        }

        //if else
        let num = 5
        if (num > 10){
            document.write('<h3> Num is greater than 0 </h3>');
        }else {
            document.write('<h3> Num is less than 0 </h3>');
        }

        //if else if else
        let n = prompt('Enter a number...');
        if (n > 0) {
            document.write('<h3> Num is greater than 0');
        }else if ( n < 0) {
            document.write('<h3> Num is less than 0');
        }else if (n == 0){
            document.write('<h3> Num is equal than 0');
        }else {
            document.write('<h3> Num is not a number');
        }
        
    </script>
</body>
</html>
